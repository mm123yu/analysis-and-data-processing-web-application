<app-header></app-header>
<div class="p-25">
    <div class="container mt-3 ">
        <div class="file-name">
            <div>
                <h2 class="title">
                    1. Select name for data set
                </h2>

                <div class="form-section ms-5 ">
                    <input type="text" class="input mt-0" name="Name" [(ngModel)]="Name" (change)='selectChangeHandler($event)'>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div *ngIf="hasHeader" class=" mt-3">
            <div>
                <h2 class="title">
                    2. Check your data
                </h2>
            </div>
            <div class="tbl-container">
                <div class="tbl-fixed">
                    <table class="table table-striped ">
                        <thead>
                            <tr>
                                <th class="col" *ngFor="let header of headers ; let i = index">{{header}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor=" let item of data">
                                <td class="col" *ngFor="let header of headers">{{ item[header] }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div *ngIf="!hasHeader" class=" mt-3">
            <div>
                <h2 class="title">
                    2. Adjust column headers
                </h2>
            </div>
            <div class="tbl-container">
                <div  class="tbl-fixed">
                    <table class="table  table-striped">
                        <thead>
                            <tr>
                                <th class="col" *ngFor="let i of data1 ; let j = index ">
                                    <input type="text" [(ngModel)]="Column[j]" class="column" placeholder=Column[j]>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor=" let item of data ; let i = index">
                                <td class="col" *ngFor="let d of data1 ; let k = index ">{{item[k]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            
        </div>
        <div class="container">
       
            
            <a class="btn btn-light" (click)="back()">
                <fa-icon [icon]="righticon"></fa-icon>
                back
        </a>
        <button class="btn btn-light"(click)="get()" [routerLink]="['/charts']" >Import
            <fa-icon [icon]="uploadicon"></fa-icon>
            </button>
    </div>
    </div>

</div>

<app-header></app-header>
<section class="registation-block">
    <div class="container">
        <div class="row">
            <div>
                <div class="container">
                    <h1 class="heading-block pt-4">The visualization tool <br> you need is here. </h1>
                    <p class="small mb-0">Your registration takes just one minute!</p>
                    <div>
                        <form #f="ngForm" (ngSubmit)="signup(f)">
                            <!-- <legend class="uk-legend">Sign Up</legend> -->
                            <div class="uk-margin uk-display-inline me-1">
                                <div class="uk-inline">
                                    <span class="uk-form-icon" uk-icon="icon:user"></span>
                                    <input ngModel name="name" #name="ngModel" type="text" class="uk-input"
                                        placeholder="Username" required autocomplete="off">
                                    <div *ngIf="name.invalid && name.touched" class="alert alert-danger">Name is
                                        required</div>
                                </div>
                            </div>


                            <div class="uk-margin uk-display-inline me-1">
                                <div class="uk-inline ">
                                    <span class="uk-form-icon" uk-icon="mail"></span>
                                    <input ngModel name="email" #email="ngModel" type="email" class="uk-input"
                                        placeholder="Email" required email autocomplete="off">
                                    <div *ngIf="email.touched && email.errors?.['required']" class="alert alert-danger">
                                        Email is required</div>
                                    <div *ngIf="email.touched && email.errors?.['email']" class="alert alert-danger">
                                        Your input doesn't match email format </div>
                                </div>
                            </div>


                            <div class="uk-margin me-1">
                                <div class="uk-inline">
                                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                                    <input ngModel name="password" type="password" #pass="ngModel" class="uk-input"
                                        placeholder="Password" required minlength="6" autocomplete="off">
                                    <div *ngIf="pass.touched && pass.errors?.['required']" class="alert alert-danger">
                                        Password is required</div>
                                    <div *ngIf="pass.touched && pass.errors?.['minlength']" class="alert alert-danger">
                                        Your password must be 6+ characters long </div>
                                </div>

                            </div>

                            <!-- <div class="uk-margin">
                                <div class="uk-inline">
                                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                                <input ngModel name="passwordConfirm" type="password" #passConf="ngModel" class="uk-input" placeholder="confirm Password" required>
                                <div  *ngIf="passConf.invalid && passConf.touched" class="alert alert-danger">Name is required</div>
                                <div class="alert alert-danger" *ngIf="passConf.value!==pass.value && passConf.touched">Passwords are not equal</div>
                            </div>
                            
                        </div> -->
                            <button class="button" [disabled]="f.invalid ">SignUp</button>
                        </form>
                        <div class="redirectToLogin mt-0">
                            <span>Already have an account? <span class="redirect" routerLink="/login">Log
                                    In</span></span>
                        </div>

                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 

<app-footer></app-footer>
